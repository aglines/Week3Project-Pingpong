<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div>Pingpong is a game of numbers.  Multiples of 3, 5, and 15 are SPECIAL.  Enter a positive integer!

    * Entries with decimal places will be truncated to the nearest lower integer.

    * Negative numbers will be converted to positive numbers.
    </div>
    <form id="userForm">
      <div class="form-group">
        <label for="forLabel"></label>
        <input id="userInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">ENTER WISELY</button>
    </form>
    <div id="output">
    </div>
  </body>
</html>
